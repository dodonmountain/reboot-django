{% extends 'articles/base.html' %}
{% block body %}
<!-- 제목 -->
<div class="jumbotron">
  <h1>New Article</h1>
</div>
<hr>
<!-- 작성 양식 -->
<div class="container">
  <form action="/articles/create/" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      {% csrf_token %}
      <label for="title">Title</label>
      <br>
      <input style="width: 50vw" type="text" name="title" id="title">
      <br>
      <label for="image">이미지:</label>
      <input type="file" name="image" id="image">
      <small id="title" class="form-text text-muted">글의 제목을 작성해 주세요</small>
    </div>
    <div class="form-group">
      <textarea style="width: 50vw" name="content" id="content" cols="30" rows="26"></textarea><br>
      <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="content">제출</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
